<!-- Partial of the residence Overview -->

<div class="residence" >
  <!-- Residence title -->
  <div class="topBackground" style="height:200px; width:100%;">
    <h1 style="text-align:center; padding-top:75px;"> Farsta </h1>
  </div>

  <!-- Washing machines -->
  <div class="row" style="padding-top:50px">

    <div class="col-md-3 col-md-offset-2">
      <div class="row" style="text-align: center;"> <h3> Machine 1 </h3> </div>
      <div class="row">
        <div class="col-md-6">
          <p style="text-align: center; font-family:verdana;"> Queue: </p>
          <div class="row" id="queue-info">
            <p style="text-align: center"> 8/12 </p>
          </div>
        </div>
        <div class="col-md-6">
          <p style="text-align: center; font-family:verdana;"> Time approx: </p>
          <div class="row" id="queue-info">
            <p style="text-align: center"> 210 min </p>
          </div>
        </div>
      </div>
      <div class="row">
        <img src="img/washing_machine_full.jpg">
      </div>
      <div class="row">
        <button class="btn btn-success" style="width: 100%">Get in line</button>
      </div>
      <div class="row">
        <button class="btn btn-danger" style="width: 100%" 
        data-toggle="modal" data-target="#reportModal">Report Problem</button>
      </div>
    </div>

    <div class="col-md-3 col-md-offset-2">
      <div class="row" style="text-align: center;"> <h3> Machine 2 </h3> </div>
      <div class="row">
        <div class="col-md-6">
          <p style="text-align: center; font-family:verdana;"> Queue: </p>
          <div class="row" id="queue-info">
            <p style="text-align: center"> 0/12 </p>
          </div>
        </div>
        <div class="col-md-6">
          <p style="text-align: center; font-family:verdana;"> Time approx: </p>
          <div class="row" id="queue-info">
            <p style="text-align: center"> 0 min </p>
          </div>
        </div>
      </div>
      <div class="row">
        <img src="img/washing_machine_emtpy.png" style="width:100%; height: 300px;">
      </div>
      <div class="row">
        <button class="btn btn-success" style="width: 100%">Get in line</button>
      </div>
      <div class="row">
        <button class="btn btn-danger" style="width: 100%" 
        data-toggle="modal" data-target="#reportModal">Report Problem</button>
      </div>
    </div>
  </div>

<div class="modalClass" ng-controller="modalCtrl">
  <!-- Report Modal  -->
  <div id="reportModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Content -->
        <div class="modal-content" >
          <!-- Header -->
          <div class="modal-header" style="padding:15px 30px;">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Report Problem</h4>
          </div>
          <!-- Body -->
          <div class="modal-body" style="padding:35px 50px;">
            <form role="form">
              <!-- inputEmail -->
              <div class="form-group">
                <label for="email"><span class="glyphicon glyphicon-envelope"></span> Email</label>
                <input type="text" class="form-control" id="usrname" placeholder="Enter email">
              </div>
              <!-- problemSelector -->
              <div class="form-group">
                <label for="problem"><span class="glyphicon glyphicon-cog"></span> Problem </label>
                <select class="form-control" name="problemsSelect" ng-model="reportSelector.selected" ng-Change="reportModSelChanged()">
                  <option value="1"> The machine doesn't work. </option>
                  <option value="2"> Someone has stolen the whaser. </option>
                  <option value="3"> There is a monster staring at me. </option>
                  <option value="4"> I'm just bored. </option>
                  <option value="5"> Other... </option>
                </select>
              </div>
              <!-- textInput -->
              <div class="form-group" ng-show="reportSelector.show">
                <label for="problemDescription"> Which is the problem? </label>
                <input type="text" class="form-control" 
                name="problemDescriptionText" ng-model="reportSelector.description">
              </div>
            </form>
          </div>
          <!-- Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" ng-click="report()">Report</button>
            <button type="button" class="btn btn-default" ng-click="close()" data-dismiss="modal">Close</button>
          </div>
        </div>
        <!-- endModalContent -->
      </div>
    </div> <!-- endReportModal -->
    <!-- testing stuff -->
    {{reportSelector.selected + "" + reportSelector.description}}
  
  </div> <!-- endModalsDiv -->

</div> <!-- endResiDiv -->
